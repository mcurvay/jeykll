- title: başlık1
  content: CNN Yunanistan'daki analizin başlığı 'Erdoğan ve milliyetçileri toplama bahsi' oldu, To Vima gazetesi 'Erdoğan ABD'ye karşı' dedi. Ethnos 'Türkiye'deki çatışma en uç noktada' başlığını seçerken, İsrail gazetesindeki çarpıcı analiz 'Türkiye neden tekrar ABD'yi yerden yere vurdu?' diye sordu.
  url: google.com

- title: başlık2
  content: Üzerine yazılar yazılarak zarar verilen heykeller, 2013 yılında heykeltıraş Özgür Özmen tarafından bakıma alındı. Yeniden yerlerine konan heykellerden birinin başı 2016'da gövdesinden kırılıp zarar verildi. Tadilatı yapılan heykel, tekrar yerine yerleştirildi. Geçen yıl kasım ayında da heykellerden birinin ayağı gövdesinden ayrıldı. Ordu Büyükşehir Belediyesi, heykelin ayağının tadilatı için çalışma başlattı.
  url: milliyet.com